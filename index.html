<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Scary Block Survival 3D</title>
  <style>
    html, body { margin:0; padding:0; overflow:hidden; background:#000; }
    #ui { position:fixed; bottom:12px; left:50%; transform:translateX(-50%); display:flex; gap:14px; z-index:10; }
    .btn { width:64px; height:64px; border-radius:50%; background:#111; border:2px solid #333; color:#eee; font-size:20px; }
    #hint { position:fixed; top:10px; left:50%; transform:translateX(-50%); color:#ccc; font-family:sans-serif; font-size:14px; background:rgba(0,0,0,.6); padding:6px 10px; border-radius:8px; }
  </style>
</head>
<body>
<div id="jumpscare" style="display:none;position:fixed;inset:0;background:black;z-index:9999;align-items:center;justify-content:center;">
  <div style="color:red;font-size:48px;font-family:sans-serif;">RUN.</div>
</div>
<div id="hint">Something is behind youâ€¦</div>
<div id="ui">
  <button class="btn" id="flash">ðŸ”¦</button>
  <button class="btn" id="left">â—€</button>
  <button class="btn" id="up">â–²</button>
  <button class="btn" id="down">â–¼</button>
  <button class="btn" id="right">â–¶</button>
</div><!-- Three.js --><script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script><script>
// ===== SCENE =====
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 5, 18);

const camera = new THREE.PerspectiveCamera(75, innerWidth/innerHeight, 0.1, 100);
camera.position.set(0, 1.6, 5);

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// ===== LIGHTING =====
scene.add(new THREE.AmbientLight(0x050505));

// Flashlight (spotlight)
const flashlight = new THREE.SpotLight(0xffffff, 2, 15, Math.PI / 6, 0.4);
flashlight.position.set(0, 1.6, 0);
flashlight.target.position.set(0, 1.6, -1);
camera.add(flashlight);
camera.add(flashlight.target);
scene.add(camera);

let flashlightOn = true;

// ===== FLOOR =====
const floor = new THREE.Mesh(
  new THREE.BoxGeometry(50,1,50),
  new THREE.MeshStandardMaterial({ color:0x111111 })
);
floor.position.y = -0.5;
scene.add(floor);

// ===== BLOCKS =====
for(let i=0;i<30;i++){
  const b = new THREE.Mesh(
    new THREE.BoxGeometry(1,1,1),
    new THREE.MeshStandardMaterial({ color:0x222222 })
  );
  b.position.set((Math.random()-0.5)*20,0.5,(Math.random()-0.5)*20);
  scene.add(b);
}

// ===== MONSTER =====
const monster = new THREE.Mesh(
  new THREE.BoxGeometry(1,2,1),
  new THREE.MeshStandardMaterial({ color:0x550000 })
);
monster.position.set(5,1,0);
scene.add(monster);

// ===== AUDIO =====
const listener = new THREE.AudioListener();
camera.add(listener);

const bgSound = new THREE.Audio(listener);
const jumpSound = new THREE.Audio(listener);
const stepSound = new THREE.Audio(listener);
const audioLoader = new THREE.AudioLoader();

audioLoader.load('https://cdn.pixabay.com/audio/2022/03/15/audio_3c7c7c36a1.mp3', b => {
  bgSound.setBuffer(b);
  bgSound.setLoop(true);
  bgSound.setVolume(0.3);
  bgSound.play();
});

audioLoader.load('https://cdn.pixabay.com/audio/2022/10/16/audio_1c1fd3b4a2.mp3', b => {
  jumpSound.setBuffer(b);
  jumpSound.setVolume(1);
});

audioLoader.load('https://cdn.pixabay.com/audio/2022/02/23/audio_4c1e9c6c44.mp3', b => {
  stepSound.setBuffer(b);
  stepSound.setVolume(0.5);
});
});

// ===== MOVEMENT =====
const speed = 0.12;
function move(dx,dz){
  camera.position.x += dx;
  camera.position.z += dz;
  if(!stepSound.isPlaying) stepSound.play();
}
left.onclick = ()=>move(-speed,0);
right.onclick = ()=>move(speed,0);
up.onclick = ()=>move(0,-speed);
down.onclick = ()=>move(0,speed);

// Flashlight toggle
flash.onclick = ()=>{
  flashlightOn = !flashlightOn;
  flashlight.intensity = flashlightOn ? 2 : 0;
};

// ===== LOOK AROUND (TOUCH) =====
let lastX = null;
document.addEventListener('touchmove', e => {
  if(lastX !== null){
    const dx = e.touches[0].clientX - lastX;
    camera.rotation.y -= dx * 0.002;
  }
  lastX = e.touches[0].clientX;
});
document.addEventListener('touchend', ()=> lastX=null);

// ===== GAME LOOP =====
function animate(){
  requestAnimationFrame(animate);

  monster.position.x += (camera.position.x - monster.position.x) * 0.01;
  monster.position.z += (camera.position.z - monster.position.z) * 0.01;

  if(monster.position.distanceTo(camera.position) < 1.5){
    if(!jumpSound.isPlaying) jumpSound.play();
    document.getElementById('jumpscare').style.display = 'flex';
    setTimeout(()=>location.reload(), 1200);
  }

  renderer.render(scene, camera);
}(camera.position) < 1.5){
    if(!jumpSound.isPlaying) jumpSound.play();
    monster.material.color.set(0xff0000);
  }

  renderer.render(scene, camera);
}
animate();

window.onresize = ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
};
</script></body>
</html>
